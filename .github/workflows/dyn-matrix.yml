---
name: Dynamic CI/CD
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.sh'
  # schedule:
  #  - cron: '0 12 * * 0'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.sh'

jobs:
  matrix_prep:
    runs-on: ubuntu-latest
    name: Code check and no push
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: AutoModality/action-clean@v1
      - name: Change ownership
        run: |
          sudo chown -R $(whoami):$(whoami) $GITHUB_WORKSPACE

      - name: Checkout the codebase
        uses: actions/checkout@v3

      - name: Set matrix
        id: set-matrix
        uses: ./.github/workflows/matrix_includes.json
        with:
          addInclude: true

  build:
    needs: matrix_prep
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.matrix_prep.outputs.matrix)}}
    name: Build
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v3

      - name: echo
        if: ${{ matrix.codename !='' }}
        run: |
          echo "${{ matrix.os }}, ${{ matrix.codename }}"
      - name: echo
        if: ${{ matrix.codename =='' }}
        run: |
          echo "${{ matrix.os }}"
